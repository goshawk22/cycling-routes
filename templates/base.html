<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS CDN -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900">

    {% block scripts %}{% endblock %}
</body>
</html>
